<!DOCTYPE html>
<html>
<head>
	<title>kod</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="">
		import math<br><br>
		x = float(input("Введите значение x = "))<br><br>

		y = math.sinh(x)*math.tan(x+1)-(math.tan(2+math.sinh(x-1)))**2<br><br>

		print("Значение функции y = " + str(y))
	</div>
</body>
